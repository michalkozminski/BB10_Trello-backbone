<div data-bb-type="screen" data-bb-effect="fade" data-bb-scroll-effect="off" id="organizations">
	<script  src="app/app.js"></script>

	<script type="text/template" id="template">
	      <div data-bb-type="image-list" data-bb-context="true" id="list">
	          <div data-bb-type="item" data-bb-title="Title">No Image</div>
	          <div data-bb-type="item" data-bb-img="/unreachable/image.png" data-bb-title="Title">Unreachable</div>
	      </div>
	</script>

	<div data-bb-type="image-list" data-bb-style="arrowlist" id="organizationsArrowList"></div>
	<div data-bb-type="action-bar">
		<div data-bb-type="action" data-bb-style="tab" data-bb-selected="true" data-bb-img="images/org_icon.png" onclick="bb.pushScreen('org_list.html', 'organizations');">Organizations</div>
		<div data-bb-type="action" data-bb-style="tab" data-bb-img="images/boards_icon.png" onclick="bb.pushScreen('boards_list.html', 'boards');">Boards</div>
		<div data-bb-type="action" data-bb-style="tab" data-bb-img="images/my_profile_icon.png" onclick="bb.pushScreen('my_account.html', 'my_account');">My Account</div>
		<div data-bb-type="action" data-bb-style="button" data-bb-img="images/notifications.png" onclick="showNotifications()">Notifications</div>
	</div>
</div>
